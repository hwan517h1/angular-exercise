<h2>My Heroes</h2>

<ul class="heroes">
  <!-- Binding class and event -->
  <li *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<div *ngIf="selectedHero">
  <h2>{{selectedHero.name | uppercase}} Details</h2>
  <div>
    <span>id: </span>{{selectedHero.id}}
  </div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedHero.initial? selectedHero.name.slice(0,2): selectedHero.name" placeholder="name">
    </label>
  </div>
  <div>
    use initial? <input type="checkbox" name="initialCheckBox" (change)="onCheck($event)">
  </div>
</div>
